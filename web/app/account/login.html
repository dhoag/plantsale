<div class="navebar">
    <div class="col-md-12 container">
        <div class="navbar-brand">
            <img src="http://www.naperville203.org/cms/lib07/IL01904881/Centricity/Template/GlobalAssets/images/logos/mustang.jpg"
                alt="Mill Street Plant Sale" >
        </div>
        <form ng-if="!loggedIn" class="navbar-form navbar-right" ng-submit="vm.login()">
            <fieldset class="form-group">
                <input type="email" class="form-control" placeholder="Email Address" ng-model="vm.creds.email">
            </fieldset>
            <fieldset class="form-group">
                <input type="password" class="form-control"  placeholder="Password" ng-model="vm.creds.password">
        </fieldset>
        <button class="btn btn-primary" ng-click="vm.register()">Register</button>
        <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        <form ng-if="loggedIn" class="form-inline pull-right" ng-submit="vm.logout()">
            <label for="logout">{{ vm.email }}</label>
            <button id="logout" type="submit" class="btn btn-primary">Sign Out</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="container">
    <div class="col-xs-3 col-md-4">
        <form class="form-inline" submit="vm.search">
            <fieldset class="form-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="vm.searchText">
                <button type="submit" class="btn btn-default btn-lg">
                     <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
                </button>
            </fieldset>
        </form>
        <div class="row">
            <ul>
            <li><input type="checkbox">Choice</li>
            <li><input type="checkbox">Choice</li>
            <li><input type="checkbox">Choice</li>
            <li><input type="checkbox">Choice4</li>
            </ul>
        </div>
     </div>
        <div class="col-xs-7 col-md-6">
            <button class="button pull-right">Save</button>
        <div>
    </div>
</div>
