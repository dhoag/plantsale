<div ng-controller="Account as account">
<div class="title-bar">
  <div class="title-bar-left">
    <button class="menu-icon" type="button"></button>
    <span class="title-bar-title">Mill St. Plant Sale</span>
  </div>
  <div class="title-bar-right">
      <form name="signUp" ng-if="!loggedIn" class="navbar-form navbar-right" >
          <fieldset class="form-group">
              <input type="email" class="form-control" placeholder="Email Address" ng-model="account.creds.email" required>
          </fieldset>
          <fieldset class="form-group">
              <input type="password" class="form-control" placeholder="Password" ng-model="account.creds.password" required>
          </fieldset>
          <button class="btn btn-primary" ng-disabled="signUp.$invalid" ng-click="account.register()">
              <span class="glyphicon glyphicon-user"></span>Register</button>
          <button class="btn btn-primary" ng-disabled="signUp.$invalid" ng-click="account.login()">Sign In</button>
      </form>
      <div ng-if="loggedIn">
          {{ account.email }}
          <form ng-submit="account.logout()">
              <button id="logout" type="submit" class="btn btn-primary">Sign Out</button>
          </form>
      </div>
  </div>
</div>
