<div class="container">
    <h3>
        Total potential order amount to date: ${{ vm.saleTotal.toFixed(2) }}
    </h3>
    <div class="pull-right">
        Print
        <button onclick="window.print()"><i class="fa fa-print"></i>
        </button>
    </div>
</div>
<div class="container">
    <ul>
        <h4>
            <div class="col-xs-4">Payment Status</div>
            <div class="col-xs-3">Email</div>
            <div class="col-xs-2">Last Updated</div>
            <div class="col-xs-1">Amt</div>
            <div class="col-xs-1">
            </div>
        </h4>
        <div ng-if="order.email" ng-repeat="order in vm.allOrders">
            <div class="col-xs-4" ng-if="order.done">Paid Online</div>
            <div class="col-xs-4" ng-if="!order.done">Incomplete or sending check</div>
            <div class="col-xs-3"> {{ order.email }}</div>
            <div class="col-xs-2"> {{ order.last_updated }}</div>
            <div class="col-xs-1"> ${{ order.total.toFixed(2) }}</div>
            <div class="col-xs-1">
                <button>View</button>
            </div>
        </div>
    </ul>
</div>
