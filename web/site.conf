##Nginx configuration file 
server {
    listen 8080;
    listen 80;

    server_name _;
    location / {
       
       root /home/app;
       try_files $uri /index.html;
    }
    location /index.html {
       access_log /dev/fd/1;
       error_log /dev/fd/2;
       root /home/app;
       try_files $uri /index.html;
    }
    location /api{
       proxy_pass http://api/;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
